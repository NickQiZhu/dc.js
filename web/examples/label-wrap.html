<!DOCTYPE html>
<html lang='en'>
<head>
    <title>dc.js - Ordinal Bar Chart Example With Label Wrapping</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='../css/dc.css'/>
</head>
<body>

<div id='test'></div>

<script type='text/javascript' src='../js/d3.js'></script>
<script type='text/javascript' src='../js/crossfilter.js'></script>
<script type='text/javascript' src='../js/dc.js'></script>
<script type='text/javascript'>

var chart = dc.barChart('#test');

var counts = [
  {name: 'Granny Smith', cnt: 5},
  {name: 'Red Delicious', cnt: 4},
  {name: 'Pink Lady', cnt: 3},
  {name: 'Cripps Pink', cnt: 2},
  {name: 'Braeburn', cnt: 1},
  {name: 'Bardsey Island Apple', cnt: 0},
  {name: 'Bismarck', cnt: 5},
];

var ndx            = crossfilter(counts),
    fruitDimension = ndx.dimension(function(d) {return d.name;}),
    sumGroup       = fruitDimension.group().reduceSum(function(d) {return d.cnt;});

chart
  .width(450)
  .height(380)
  .x(d3.scale.ordinal())
  .xUnits(dc.units.ordinal)
  .brushOn(false)
  .clickOn(false)
  .xAxisLabel('Fruit')
  .yAxisLabel('Quantity Sold')
  .yAxisTickIntegersOnly(true)
  .dimension(fruitDimension)
  .barPadding(0.1)
  .outerPadding(0.05)
  .group(sumGroup);

chart.render();

</script>

</body>
</html>
