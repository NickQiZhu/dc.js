<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Sunburst with Reductio</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
    <style>
        .pie-slice path {
            stroke: #fff;
        }

        .dc-chart .selected path {
            stroke-width: 1px;
            stroke: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <script type="text/javascript" src="header.js"></script>

    <p>
        This example uses <a href="https://github.com/crossfilter/reductio">Reductio</a> to reduce groups.
        It generates multiple reductions - the chart uses one of the those using a custom value accessor.
        This example also demonstrates fix for issue <a href="https://github.com/dc-js/dc.js/issues/1440">#1440</a>.
    </p>

    <div id="test"></div>

    <script type="text/javascript" src="../js/d3.js"></script>
    <script type="text/javascript" src="../js/crossfilter.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reductio/0.6.3/reductio.js"></script>
    <script type="text/javascript" src="../js/dc.js"></script>
    <script type="text/javascript">

    d3.json('sunburst-with-value-accessor.json').then(function (dataset){
        var ndx = crossfilter(dataset);

        var dimension = ndx.dimension(function (d) {
            return [d.ca, d.ty];
        });
        var group = dimension.group();
        var reducer = reductio();

        reducer
            .value('_ncd')
            .exception(
                function (d) {
                    return d.ivlid;
                }
            )
            .exceptionSum(function (d) {
                return d.ncd;
            });

        reducer(group);

        var sunBurstChart = dc.sunburstChart("#test");

        sunBurstChart
            .width(800)
            .height(600)
            .innerRadius(100)
            .dimension(dimension)
            .group(group)
            .valueAccessor(function (d) {
                return d.value._ncd.exceptionSum;
            })
            .legend(dc.legend());

        dc.renderAll();
    });

    </script>

</div>
</body>
</html>
